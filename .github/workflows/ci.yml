name: CI Automation Test - Selenium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: üåê Install Google Chrome and ChromeDriver (matching)
        run: |
          sudo apt update
          sudo apt install -y curl unzip wget xvfb

          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "Installed Chrome version: $CHROME_VERSION (Major: $MAJOR_VERSION)"

          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}")
          echo "Matching ChromeDriver version: $DRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

          google-chrome --version
          chromedriver --version

      - name: ‚úÖ Run Selenium Tests (Headless)
        run: |
          pytest tests/ --html=report.html

      - name: üì§ Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: report.html
