name: CI Automation Test - Selenium Headless

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: üåê Install Google Chrome and Matching ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb
          
          # Install latest stable Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version
          
          # Extract Chrome major version (e.g., 137)
          CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+" | head -1 | cut -d. -f1)
          
          # Download matching ChromeDriver
          echo "Fetching chromedriver for Chrome version $CHROME_VERSION"
          DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -q -O chromedriver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/bin/chromedriver
          chromedriver --version

      - name: ‚úÖ Run Selenium Tests (Headless)
        run: |
          pytest tests/ --html=report.html

      - name: üì§ Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: report.html
