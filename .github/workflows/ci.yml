name: CI Selenium Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium:
    runs-on: ubuntu-latest

    steps:
      - name: üìÅ Checkout Code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Python Packages
        run: |
          pip install -r requirements.txt

      - name: üåê Install Chrome & ChromeDriver (version matched)
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl

          # Install latest Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

          # Get major version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)

          echo "Installed Chrome version: $CHROME_VERSION"

          # Get matching chromedriver version
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_VERSION")
          
          if [ -z "$DRIVER_VERSION" ]; then
            echo "‚ùå Could not find matching ChromeDriver for Chrome v$MAJOR_VERSION"
            exit 1
          fi

          echo "üì• Downloading ChromeDriver v$DRIVER_VERSION"
          wget -q -O chromedriver.zip https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver
          chromedriver --version

      - name: ‚úÖ Run Selenium Headless Test
        run: |
          pytest tests/ --html=report.html --self-contained-html

      - name: üì§ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html
